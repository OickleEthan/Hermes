<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hermes</title>
    <link rel="shortcut icon" href="assets/logo.ico" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table>
        <tr>
            <th colspan="2">
                <button type="button" class="hermes">Hermes</button>
            </th>
            <th colspan="2">
                <div class="search-container">
                    <form action="/search" method="GET">
                        <input type="text" placeholder="Search..." name="query">
                        <button type="submit"><i class="fa fa-search"></i></button>
                    </form>
                </div>
            </th>
            <th>
                <div class="dropdown">
                    <button class="dropbtn">
                        <img src="assets/outline_account_circle_black_24dp.png" alt="Image" width="25" height="25">
                    </button>
                    <div class="dropdown-content">
                        <a class="menu-item" href="#">Log in</a>
                        <a class="menu-item" href="#">Sign up</a>
                        <hr class="breakpoint">
                        <a class="menu-item" href="#">Register a Service</a>
                        <a class="menu-item" href="#">Help</a>
                    </div>
                </div>
                <!-- Add this HTML for the modal login form -->
                <div id="loginModal" class="modal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <img src="assets/logo.ico" alt="Logo" class="logo">
                            <span class="close">&times;</span>
                        </div>
                        <h2>Welcome back!</h2>
                        <p>Sign in to your Google account</p>
                        <button class="google-button">Sign in with Google</button>
                        <div class="breakpoint">
                            <div class="line"></div>
                            <div class="or">or</div>
                            <div class="line"></div>
                        </div>
                        <input type="email" placeholder="E-mail" class="input-field">
                        <div class="password-field">
                            <input type="password" placeholder="Password" class="input-field" id="passwordField">
                            <label for="showPassword" class="eye-icon">
                                <i id="eyeIcon" class="fa fa-eye-slash"></i>
                            </label>
                            <input type="checkbox" id="showPassword" class="hidden">
                        </div>
                        <div class="remember-device">
                            <input type="checkbox" id="rememberDevice">
                            <label for="rememberDevice">Remember this device</label>
                        </div>
                        <button class="sign-in-button">Sign In</button>
                        <div class="create-account-text">
                            <p>Don't have an account yet? <button class="create-account-button">Create an account.</button></p>
                        </div>                        
                    </div>
                </div>
                
            </th>
        </tr>
        <tr>
            <td colspan="6">
                <div style="border-top: 1px solid rgb(190, 190, 190);"></div>
            </td>
        </tr>
        <tr>
            <td colspan="6">
                <div class="box-container">
                    <!-- Boxes will be dynamically generated here -->
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="6">
                <button id="moreResultsBtn">More Results</button>
            </td>
        </tr>
    </table>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script.js"></script>
</body>
</html>
